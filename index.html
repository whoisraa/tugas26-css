<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas CSS - Niomic</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container row align-items-center mx-auto">
    <div class="col text-center">
      <p class="h3">Rounded Image</p>
      <img src="jakarta.jpg" alt="" class="rounded" width="300px" height="300px">
    </div>
    <div class="col text-center">
      <p class="h3">Circle Image</p>
      <img src="lampung.jpg" alt="" class="rounded-circle" width="300px" height="300px">
    </div>
    <div class="col text-center">
      <p class="h3">Thumbnail Image</p>
      <img src="yogyakarta.jpg" alt="" class="img-thumbnail" width="350px" height="150px">
    </div>
  </div>
</body>

</html>
